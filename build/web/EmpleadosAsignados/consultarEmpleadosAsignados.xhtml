<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/dashboardAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="head"><title>#{lang.lblEmpleadosAsignados}</title></ui:define>
    <ui:define name="migas">
        <li class="breadcrumb-item bread" aria-current="page"><h:commandLink action="empleadosPrestacion?faces-redirect=true" value="#{lang.lblAsignacionEmpleado}"/></li>
        <li class="breadcrumb-item active">#{lang.lblEmpleadosAsignados}</li>
    </ui:define>
    <ui:define name="body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"/>
                <div class="col-md-8">
                    <h:form class="formulario">
                        <div class="text-center">
                            <h:outputLabel value="#{lang.lblDetallesEmpleado}" class="h2 my-4"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"></div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <p:outputLabel value="#{lang.lblNombreEmpleadoAsignacion}"/>
                                    <p:inputText id="nombreEmpleado" value="#{controladorAsignacionEmpleado.asignacionEmpleado.idEmpleado.numeroIdentificacion.nombres}" class="form-control bg-white" readonly="true"/>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <p:outputLabel value="#{lang.lblApellidosEmpleadosAsignacion}"/>
                                    <p:inputText id="apellidoEmpleado" value="#{controladorAsignacionEmpleado.asignacionEmpleado.idEmpleado.numeroIdentificacion.apellidos}" class="form-control bg-white" readonly="true"/>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <div class="form-group">
                                    <p:outputLabel value="#{lang.lblTipoEmpleado}"/>
                                    <p:inputText id="tipoEmpleado" value="#{controladorAsignacionEmpleado.asignacionEmpleado.idEmpleado.idTipoEmpleado.tipoEmpleado}" class="form-control bg-white" readonly="true"/>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"></div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <p:outputLabel value="#{lang.lblNombreEvento}"/>
                                    <p:inputText id="nombreCampaña" value="#{controladorAsignacionEmpleado.asignacionEmpleado.idOrdenPrestacionServicio.nombreEvento}" class="form-control bg-white" readonly="true"/>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <p:outputLabel value="#{lang.lblEstadoOrdenPrest}"/>
                                    <p:inputText id="estadoCampaña" value="#{controladorAsignacionEmpleado.asignacionEmpleado.idOrdenPrestacionServicio.idEstadoOrdenPrestacionServicio.estadoOrdenPrestacionServicio}" class="form-control bg-white" readonly="true"/>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <div class="form-group">
                                    <p:outputLabel value="#{lang.lblDescriEvento}"/>
                                    <p:inputTextarea id="descripcionCampaña" value="#{controladorAsignacionEmpleado.asignacionEmpleado.descripcionAsignacion}" class="form-control bg-white" readonly="true" rows="5"/>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                        <div class="text-center">
                            <h:commandLink action="empleadosPrestacion?faces-redirect=true">
                                <button class="btn-lg btn-primary text-white font m-2" type="button">
                                    #{lang.lblVoler}
                                </button>
                            </h:commandLink>
                        </div>
                    </h:form>
                </div>
                <div class="col-md-2"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
