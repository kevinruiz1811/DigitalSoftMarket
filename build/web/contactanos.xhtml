<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="titulo">#{lang.lblContactanos}</ui:define>
    <ui:define name="contactanos">
        <h:commandLink class="nav-link active" value="#{lang.lblContactanos}" action="contactanos?faces-redirect=true"/>
    </ui:define>
    <ui:define name="body">
        <div class="container-fluid parallax-completo">
            <div class="row margin-section">
                <div id="espacio" class="col-sm-12 col-md-6 text-center fs">
                    <p>#{lang.lblMsjContactanos}</p>
                    <p><b>#{lang.lblTelefonoContactanos}: </b>+57 350 775 1131</p>
                    <p><b>#{lang.lblAdminContactanos}: </b>gerencia@tenbosses.com</p>
                </div>
                <div id="separador" class="col-sm-12 col-md-5">
                    <h:form id="form" class="form">
                        <h1 class="text-center my-3">#{lang.lblContactanos}</h1>
                        <p:growl id="msj" showDetail="true" life="3000"/>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-10 form-group">
                                <p:outputLabel value="#{lang.lblNombreCompletoUsuario}" for="nombre"/>
                                <p:inputText id="nombre" value="#{controladorLogin.usuario.nombres}" class="form-control" maxlength="50" title="#{lang.lblNombreCompletoUsuario}"
                                             placeholder="#{lang.txtNombreCompletoUsuario}" required="true" requiredMessage="#{lang.lblNombreCompletoRequerido}">
                                    <f:validator validatorId="validadorNombreCompleto" for="nombre"/>
                                </p:inputText>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-10 form-group">
                                <p:outputLabel value="#{lang.lblCorreo}" for="correo"/>
                                <p:inputText id="correo" value="#{controladorLogin.usuario.correoElectronico}" class="form-control"  maxlength="50" title="#{lang.lblCorreo}"
                                             placeholder="#{lang.txtCorreo}" required="true" requiredMessage="#{lang.lblCorreoRequerido}">
                                    <f:validator validatorId="validadorCorreoElectronico" for="correo"/>
                                </p:inputText>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-10 form-group">
                                <p:outputLabel value="#{lang.lblNumeroCelular}" for="numCelular"/>
                                <p:inputText id="numCelular" value="#{controladorLogin.usuario.numeroCelular}" class="form-control" maxlength="10" title="#{lang.lblNumeroCelular}"
                                             placeholder="#{lang.txtNumeroCelular}" required="true" requiredMessage="#{lang.lblNumeroCelularRequerido}">
                                    <f:validator validatorId="validadorNumeroCelular" for="numCelular"/>
                                </p:inputText>
                                <small>#{lang.lblMensajeNumeroCelular}</small>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-10">
                                <p:outputLabel value="#{lang.lblMensaje}" for="mensaje"/>
                                <p:inputTextarea id="mensaje" value="#{controladorLogin.mail.mensaje}" class="form-control" maxlength="400" title="#{lang.lblMensaje}"
                                                 placeholder="#{lang.txtMensaje}" required="true" requiredMessage="#{lang.lblMensajeRequerido}">
                                    <f:validator validatorId="validadorMensaje" for="mensaje"/>
                                </p:inputTextarea>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="text-center">
                            <p:commandButton value="#{lang.lblBtnEnviar}" class="btn-lg btn-primary my-4" icon="pi pi-send"
                                             actionListener="#{controladorLogin.formularioContactanos()}" update="msj"/>                       
                        </div>
                    </h:form>
                </div>
                <div class="col-md-1"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
