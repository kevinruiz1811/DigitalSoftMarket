<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/dashboardCliente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="head"><title>#{lang.lblCotizaciones}</title></ui:define>
    <ui:define name="migas">
        <li class="breadcrumb-item bread"><h:commandLink action="cotizacionesCliente?faces-redirect=true" value="#{lang.lblCotizaciones}"/></li>
        <li class="breadcrumb-item active">#{lang.lblDescripcioCotizacion}</li>
    </ui:define>
    <ui:define name="body">
        <div class="row">
            <div class="col-md-2"/>
            <div class="col-md-8">
                <h:form id="form" class="formulario">
                    <div class="text-center">
                        <h:outputLabel value="#{lang.lblCotizaciones}" class="h2 my-4"/>
                    </div>
                    <div class="form-row">
                        <div class="col-md-1"/>
                        <div class="col-md-5 form-group">
                            <p:outputLabel value="#{lang.lblNumeroCotizacion}" for="numeroCotizacion"/>
                            <p:inputText id="numeroCotizacion" value="#{controladorCotizacion.detalleCotizacion.idCotizacion.idCotizacion}" readonly="true" class="form-control"/>
                        </div>
                        <div class="col-md-5 form-group">
                            <p:outputLabel value="#{lang.lblEstadoCotizacion}" for="estadoCotizacion"/>
                            <p:inputText id="estadoCotizacion" value="#{controladorCotizacion.detalleCotizacion.idCotizacion.idEstadoCotizacion.estadoCotizacion}" class="form-control" readonly="true"/>
                        </div>
                        <div class="col-md-1"/>
                    </div>
                    <div class="form-row">
                        <div class="col-md-1"/>
                        <div class="col-md-5 form-group">
                            <p:outputLabel value="#{lang.lblFechaCotizacion}" for="fechaCotizacion"/>
                            <p:datePicker id="fechaCotizacion" value="#{controladorCotizacion.detalleCotizacion.fechaRegistro}" disabled="true"/>
                        </div>
                        <div class="col-md-5 form-group">
                            <p:outputLabel value="#{lang.lblCantidadPlanesEscogidos}" for="cantidadPlanes"/>
                            <p:inputNumber id="cantidadPlanes" value="#{controladorCotizacion.detalleCotizacion.cantidadTotalPlanes}" class="inputNumber" decimalPlaces="0" readonly="true"/>
                        </div>
                        <div class="col-md-1"/>
                    </div>
                    <div class="form-row">
                        <div class="col-md-1"/>
                        <div class="col-md-5 form-group">
                            <p:outputLabel value="#{lang.lblPrecioTotalCarro2}" for="precioPlanes"/>
                            <p:inputNumber id="precioPlanes" value="#{controladorCotizacion.detalleCotizacion.precioTotalPlanes}" class="inputNumber" symbol="$" thousandSeparator="," decimalSeparator="." readonly="true"/>
                        </div>
                        <div class="col-md-5 form-group">
                            <p:outputLabel value="#{lang.lblPlanes}" for="planesSeleccionados"/>
                            <p:inputTextarea id="planesSeleccionados" value="#{controladorCotizacion.detalleCotizacion.nombrePlanes}" class="form-control" rows="5" readonly="true"/>
                        </div>
                        <div class="col-md-1"/>
                    </div>
                    <div class="form-row">
                        <div class="col-md-1"/>
                        <div class="col-md-10 form-group">
                            <p:outputLabel value="#{lang.lblDescripcioCotizacion}" for="descripcionPlanes"/>
                            <p:inputTextarea id="descripcionPlanes" value="#{controladorCotizacion.detalleCotizacion.descripcionCotizacion}" class="form-control" rows="5" readonly="true"/>
                        </div>
                        <div class="col-md-1"/>
                    </div>
                    <div class="text-center">
                        <p:commandButton value="#{lang.lblVoler}" class="btn btn-primary mt-3 mb-4" icon="pi pi-arrow-left"
                                         action="cotizacionesCliente?faces-redirect=true" update="form"/>
                    </div>
                </h:form>
            </div>
            <div class="col-md-2"/>
        </div>
    </ui:define>
</ui:composition>
