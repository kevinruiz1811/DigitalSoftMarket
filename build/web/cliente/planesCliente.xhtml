<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/dashboardCliente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="head"><title>#{lang.lblPlanes}</title></ui:define>
    <ui:define name="migas">
        <li class="breadcrumb-item active">#{lang.lblPlanes}</li>
    </ui:define>
    <ui:define name="encabezado">
        <h:form class="enunciado">
            <h:outputLabel class="ml-3 h1" value="#{lang.lblPlanes}"/>
            <p class="text-justify pt-3">#{lang.lblAquiAvance} #{lang.lblVerPlanesCliente}</p>
        </h:form>
    </ui:define>
    <ui:define name="body">
        <hr/>
        <h:form>
            <p:growl id="msj" showDetail="true" life="3000"/>
            <div class="container mt-4">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
                    <c:forEach var="plan" items="#{controladorPlan.listarPlan()}">
                        <div class="col-md-4 mb-5">
                            <div class="card h-100">
                                <div class="card-header text-center">
                                    <h:outputLabel class="font-weight-bold mt-2" value="#{plan.nombrePlan}"/>
                                </div>
                                <img src="#{plan.rutaImagen}" height="200"/>
                                <div class="card-body text-center">
                                    <div class="card-title">
                                        <h:outputLabel class="h4" value="#{plan.precioPlan}">
                                            <f:convertNumber type="currency" currencySymbol="$"/>
                                        </h:outputLabel>
                                    </div>
                                    <h:outputLabel value="#{plan.contenidoPrincipalPlan}"/>
                                    <div class="dropdown-divider mb-3"/>
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <p:commandButton icon="pi pi-shopping-cart" value="#{lang.BtnAÃ±adirCarro}"
                                                         action="#{controladorDetalleCotizacion.agregarAlCarrito(plan.idPlan)}"
                                                         class="ui-button-secondary">
                                        </p:commandButton>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <p:commandButton icon="pi pi-eye" value="#{lang.lblVerDetalles}"
                                                         action="#{controladorPlan.perVerDetallesPlan(plan)}" 
                                                         class="ui-button-primary mt-2"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </c:forEach>
                </div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="footer">
        <script src="../js/jquery-3.6.0.min.js"></script>
    </ui:define>
</ui:composition>
