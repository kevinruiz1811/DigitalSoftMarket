<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/dashboardCliente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="head"><title>#{lang.lblPlanes}</title></ui:define>
    <ui:define name="migas">
        <li class="breadcrumb-item bread"><h:commandLink action="planesCliente?faces-redirect=true" value="#{lang.lblPlanes}"/></li>
        <li class="breadcrumb-item active">#{lang.lblDescriPlan}</li>
    </ui:define>
    <ui:define name="body">
        <div class="container-fluid">
            <div class="card my-3">
                <h:form>
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="#{controladorPlan.plan.rutaImagen}" class="card-img p-2" alt="Plan seleccionado"/>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="text-center mt-1">
                                    <h:outputLabel value="#{controladorPlan.plan.nombrePlan}" class="h2"/>
                                </div>
                                <div class="my-3">
                                    <p:outputLabel value="#{lang.lblPrecioPlan}" class="ml-2 h3"/><br/>
                                    <h:outputText value="#{controladorPlan.plan.precioPlan}" class="h2">
                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                    </h:outputText>
                                </div>
                                <div>
                                    <p:outputLabel value="#{lang.lblContenidoPrinPlan}" class="ml-2 h3"/><br/>
                                    <h:outputText value="#{controladorPlan.plan.contenidoPrincipalPlan}" class="text-justify"/>
                                </div>
                                <div class="mt-3">
                                    <p:outputLabel value="#{lang.lblDescriPlan}" class="ml-2 h3"/><br/>
                                    <h:outputText value="#{controladorPlan.plan.descripcionPlan}" class="text-justify"/>
                                </div>
                            </div>
                            <div class="text-center">
                                <p:commandButton value="#{lang.lblVoler}" class="btn btn-primary mt-2 mb-4" icon="pi pi-arrow-left"
                                                 action="planesCliente?faces-redirect=true"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
