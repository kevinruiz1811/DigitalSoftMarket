<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/dashboardCliente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="head"><title>#{lang.lblOrdenVenta}</title></ui:define>
    <ui:define name="migas">
        <li class="breadcrumb-item bread"><h:commandLink action="ordenVenta?faces-redirect=true" value="#{lang.lblOrdenesVenta}"/></li>
        <li class="breadcrumb-item active">#{lang.lblOrdenVenta}</li>
    </ui:define>
    <ui:define name="body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"/>
                <div class="col-md-8">
                    <h:form class="formulario">
                        <div class="text-center">
                            <h:outputLabel value="#{lang.lblDatosOrdenVenta}" class="h2 my-4"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblNumId}" for="numId"/>
                                <p:inputText id="numId" value="#{controladorOrdenVenta.usuario.numeroIdentificacion}" class="form-control" readonly="true"/>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblNombreCompletoUsuario}" for="nombres"/>
                                <p:inputText id="nombres" value="#{controladorOrdenVenta.usuario.nombres} #{controladorOrdenVenta.usuario.apellidos}" class="form-control" readonly="true"/>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblNumeroContrato}" for="numContrato"/>
                                <p:inputText id="numContrato" value="#{controladorOrdenVenta.venta.numeroContrato}" class="form-control" readonly="true"/>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblFechaVenta}" for="venta"/>
                                <p:datePicker id="venta" value="#{controladorOrdenVenta.detalleVenta.fechaVenta}" locale="es" disabled="true"/>   
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblFechaInicial}" for="inicio"/>
                                <p:datePicker id="inicio" value="#{controladorOrdenVenta.detalleVenta.fechaInicialPrestacionServicios}" locale="es" disabled="true"/>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblFechaFinal}" for="final"/>
                                <p:datePicker id="final" value="#{controladorOrdenVenta.detalleVenta.fechaFinalPrestacionServicios}" locale="es" disabled="true"/>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblMontoCobroMensual}" for="cobro"/>
                                <p:inputNumber id="cobro" value="#{controladorOrdenVenta.detalleVenta.montoCobroMensual}" class="inputNumber" symbol="$" thousandSeparator="," decimalSeparator="." readonly="true"/>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblEstadoOrdenVenta}" for="estadoOrdenVenta"/>
                                <p:inputText id="estadoOrdenVenta" value="#{controladorOrdenVenta.ordenVenta.estadoOrdenVenta}" class="form-control" readonly="true"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblFechaPago}" for="pago"/>
                                <p:datePicker id="pago" value="#{controladorOrdenVenta.ordenVenta.fechaPago}" locale="es" disabled="true"/>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblNumeroCuota}" for="cuota"/>
                                <p:inputNumber id="cuota" value="#{controladorOrdenVenta.ordenVenta.numeroCuota}" class="inputNumber" decimalPlaces="0" readonly="true"/>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row pb-5">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblEmpresa}" for="empresa"/>
                                <p:inputText id="empresa" value="#{controladorOrdenVenta.ordenVenta.nombreEmpresaConsignar}" class="form-control" readonly="true"/>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblNumeroCuentaBancaria}" for="numBanco"/>
                                <p:inputText id="numBanco" value="#{controladorOrdenVenta.ordenVenta.numeroCuentaBancariaConsignar}" class="form-control" readonly="true"/>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="text-center">
                            <p:commandButton value="#{lang.lblVoler}" action="ordenVenta?faces-redirect=true" icon="pi pi-arrow-left" class="btn btn-primary mt-3 mb-4"/>
                        </div>
                    </h:form>
                </div>
                <div class="col-md-2"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
