<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/dashboardCliente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="head"><title>#{lang.lblCliente}</title></ui:define>
    <ui:define name="welcome">
        <div class="row">
            <div class="col-md-12">
                <h:form class="pl-4">
                    <h:outputText class="h1 pl-2" value="#{lang.lblBienvenido}"/><br/>
                    <h:outputLabel class="mt-2 font" value="#{lang.lblActividadesFre}"/>
                </h:form>
            </div>
        </div>
    </ui:define>
    <ui:define name="body">
        <hr/>
        <h:form id="admin">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 px-4">
                <div class="col mb-4">
                    <div class="card h-100">
                        <h:commandLink class="cardImg" action="/cliente/cotizacionesCliente?faces-redirect=true">
                            <h:graphicImage url="../imagenes/cliente/cotizacion.png" class="card-img-top" alt="Cotizaciones"/>
                        </h:commandLink>
                        <div class="card-body">
                            <h5 class="card-title">#{lang.lblCotizaciones}</h5>
                            <p class="card-text">#{lang.lblEnunciadoCotizacionesDashboard}</p>
                        </div>
                        <div class="card-footer">
                            <h:commandLink action="/cliente/cotizacionesCliente?faces-redirect=true">
                                <i class="pi pi-shopping-cart mr-2"/>#{lang.lblConsultarCotizaciones}
                            </h:commandLink>
                        </div>
                    </div>
                </div>
                <div class="col mb-4">
                    <div class="card h-100">
                        <h:commandLink class="cardImg" action="/PagoCliente/pago?faces-redirect=true">
                            <h:graphicImage url="../imagenes/cliente/pago.png" class="card-img-top" alt="Pagos"/>
                        </h:commandLink>
                        <div class="card-body">
                            <h5 class="card-title">#{lang.lblPagos}</h5>
                            <p class="card-text">#{lang.lblEnunciadoPagosDashboard}</p>
                        </div>
                        <div class="card-footer">
                            <h:commandLink action="/PagoCliente/pago?faces-redirect=true">
                                <i class="pi pi-dollar mr-2"/>#{lang.lblConsultarPago}
                            </h:commandLink>
                        </div>
                    </div>
                </div>
                <div class="col mb-4">
                    <div class="card h-100">
                        <h:commandLink class="cardImg" action="/OrdenVentaCliente/ordenVenta?faces-redirect=true">
                            <h:graphicImage url="../imagenes/cliente/facutra.png" class="card-img-top" alt="Ordenes de Venta"/>
                        </h:commandLink>
                        <div class="card-body">
                            <h5 class="card-title">#{lang.lblOrdenesVenta}</h5>
                            <p class="card-text">#{lang.lblEnunciadoOrdenesVentaDashboard}</p>
                        </div>
                        <div class="card-footer">
                            <h:commandLink action="/OrdenVentaCliente/ordenVenta?faces-redirect=true">
                                <i class="pi pi-file mr-2"/>#{lang.lblConsultarOrdenVenta}
                            </h:commandLink>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="footer">
        <script src="../js/jquery-3.6.0.min.js"></script>
    </ui:define>
</ui:composition>
