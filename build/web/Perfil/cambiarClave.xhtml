<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/dashboardAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="head"><title>#{lang.lblCambiarClave}</title></ui:define>
    <ui:define name="migas">
        <li class="breadcrumb-item active">#{lang.lblCambiarClave}</li>
    </ui:define>
    <ui:define name="body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3"/>
                <div class="col-md-6">                      
                    <h:form id="form" class="formulario">
                        <p:growl id="datos" showDetail="true" life="3000"/>
                        <div class="text-center">
                            <h:outputLabel value="#{lang.lblCambiarClave}" class="h2 my-4"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-10 form-group">
                                <p:outputLabel value="#{lang.lblClaveActual}" for="claveActual"/>
                                <p:password id="claveActual" value="#{controladorLogin.claveActual}" class="form-control" maxlength="30" title="#{lang.lblClaveActual}"
                                            placeholder="#{lang.txtClave}" required="true" requiredMessage="#{lang.lblClaveRequerido}">
                                    <f:validator validatorId="validadorClave" for="claveActual"/>
                                </p:password>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-10 dropdown-divider my-3"/>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-10 form-group">
                                <p:outputLabel value="#{lang.lblNuevaClave}" for="claveNueva"/>
                                <p:password id="claveNueva" value="#{controladorLogin.nuevaClave}" class="form-control" maxlength="30" title="#{lang.lblNuevaClave}"
                                            placeholder="#{lang.txtNuevaClave}" required="true" requiredMessage="#{lang.lblClaveRequerido}"
                                            feedback="true" promptLabel="#{lang.lblClaveRequerido}" goodLabel="#{lang.lblClaveFuerte}" weakLabel="#{lang.lblClaveDebil}">
                                    <f:validator validatorId="validadorClave" for="claveNueva"/>
                                </p:password>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-10 form-group">
                                <p:outputLabel value="#{lang.lblConfirmarClave}" for="claveRepetida"/>
                                <p:password id="claveRepetida" value="#{controladorLogin.confirmarClave}" class="form-control" maxlength="30" title="#{lang.lblConfirmarClave}"
                                            placeholder="#{lang.txtConfirmarClave}" required="true" requiredMessage="#{lang.lblClaveRequerido}">
                                    <f:validator validatorId="validadorClave" for="claveRepetida"/>
                                </p:password>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="text-center">
                            <p:commandButton value="#{lang.lblBtnActualizar}" icon="pi pi-user" class="btn btn-primary mt-3 mb-4"
                                             update="datos" actionListener="#{controladorLogin.cambiarClave()}"/>
                        </div>
                    </h:form>
                </div>
                <div class="col-md-3"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
