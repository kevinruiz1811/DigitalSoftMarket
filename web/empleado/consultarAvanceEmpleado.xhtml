<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/dashboardEmpleado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="head"><title>#{lang.lblConsultaAvanceEmpleado}</title></ui:define>
    <ui:define name="migas">
        <li class="breadcrumb-item bread"><h:commandLink action="AvancesEmpleado?faces-redirect=true" value="#{lang.lblConsultaAvanceEmpleado}"/></li>
        <li class="breadcrumb-item active">#{lang.lblAvances}</li>
    </ui:define>
    <ui:define name="body">
        <div class="container-fluid" >
            <div class="row">
                <div class="col-md-2"/>
                <div class="col-md-8">         
                    <h:form class="formulario">
                        <div class="text-center">
                            <h:outputLabel value="#{lang.lblDetallesAvance}" class="h2 my-4"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblNombreEvento}" for="nombreEvento"/>
                                <p:inputText id="nombreEvento" value="#{controladorAsignacionEmpleado.avanceEvento.idAsignacionEmpleado.idOrdenPrestacionServicio.nombreEvento}" class="form-control" readonly="true"/>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblEstadoOrdenPrest}" for="estadoEvento"/>
                                <p:inputText id="estadoEvento" value="#{controladorAsignacionEmpleado.avanceEvento.idAsignacionEmpleado.idOrdenPrestacionServicio.idEstadoOrdenPrestacionServicio.estadoOrdenPrestacionServicio}" class="form-control" readonly="true"/>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-10 form-group">
                                <p:outputLabel value="#{lang.lblDescripcionOrdenPrestar}" for="descripcionOrdenPrestacion"/>
                                <p:inputTextarea id="descripcionOrdenPrestacion" value="#{controladorAsignacionEmpleado.avanceEvento.idAsignacionEmpleado.descripcionAsignacion}" class="form-control" readonly="true" rows="4"/>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-10 form-group">
                                <p:outputLabel value="#{lang.lblFechaRegistroAvance}" for="fechaAvance"/>
                                <p:datePicker id="fechaAvance" value="#{controladorAsignacionEmpleado.avanceEvento.fechaRegistro}" disabled="true">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:datePicker>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-10 form-group">
                                <p:outputLabel value="#{lang.lblDescAvance}" for="descripcionAvanceRegis"/>
                                <p:inputTextarea id="descripcionAvanceRegis" value="#{controladorAsignacionEmpleado.avanceEvento.descripcionAvance}" 
                                                 class="form-control" rows="5" readonly="true"/>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="text-center">
                            <p:commandButton value="#{lang.lblVoler}" icon="pi pi-arrow-left" 
                                             action="AvancesEmpleado?faces-redirect=true" class="btn btn-info mt-3 mb-4"/>
                        </div>
                    </h:form>
                </div>
                <div class="col-md-1"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
