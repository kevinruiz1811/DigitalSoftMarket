<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/dashboardAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="head"><title>#{lang.lblRegistroCliente}</title></ui:define>
    <ui:define name="migas">
        <li class="breadcrumb-item bread"><h:commandLink action="usuario?faces-redirect=true" value="#{lang.lblUsuarios}"/></li>
        <li class="breadcrumb-item active">#{lang.lblRegistroCliente}</li>
    </ui:define>
    <ui:define name="body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3"/>
                <div class="col-md-6">                      
                    <h:form id="form" class="formulario">
                        <p:growl id="datos" showDetail="true" life="3000"/>
                        <div class="text-center">
                            <h:outputLabel value="#{lang.lblRegistroCliente}" class="h2 my-4"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-10 form-group">
                                <p:outputLabel value="#{lang.lblNumId}" for="numId"/>
                                <p:inputText id="numId" value="#{controladorUsuario.usuario.numeroIdentificacion}" class="form-control" maxlength="10" title="#{lang.lblNumId}"
                                             placeholder="#{lang.txtNumId}" required="true" requiredMessage="#{lang.lblNumIdRequerido}">
                                    <f:validator validatorId="validadorNumeroIdentificacion" for="numId"/>
                                </p:inputText>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-10 form-group">
                                <p:outputLabel value="#{lang.lblTipoCliente}" for="tipoCliente"/>
                                <p:selectOneMenu id="tipoCliente" value="#{controladorUsuario.tipoCliente.idTipoCliente}" class="form-control" title="#{lang.lblTipoCliente}"
                                                 required="true" requiredMessage="#{lang.lblTipoClienteRequerido}">
                                    <f:selectItem itemLabel="#{lang.txtSeleccion}" itemValue=""/>
                                    <f:selectItems value="#{controladorTipoCliente.listarTipoCliente()}" var="tipo" itemValue="#{tipo.idTipoCliente}" itemLabel="#{tipo.tipoCliente}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="text-center">
                            <p:commandButton value="#{lang.lblBtnRegistro}" icon="pi pi-user" class="btn btn-primary mt-3 mb-4"
                                             update="datos" actionListener="#{controladorUsuario.preRegistroCliente()}"/>
                        </div>
                    </h:form>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-4"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
