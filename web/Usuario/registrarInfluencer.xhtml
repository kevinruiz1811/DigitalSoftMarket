<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/dashboardAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="head"><title>#{lang.lblRegistroInfluenciador}</title></ui:define>
    <ui:define name="migas">
        <li class="breadcrumb-item bread"><h:commandLink action="usuario?faces-redirect=true" value="#{lang.lblUsuarios}"/></li>
        <li class="breadcrumb-item bread"><h:commandLink action="preRegistroEmpleado?faces-redirect=true" value="#{lang.lblRegistro}"/></li>
        <li class="breadcrumb-item active">#{lang.lblRegistroInfluenciador}</li>
    </ui:define>
    <ui:define name="body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"/>
                <div class="col-md-8">
                    <h:form id="form" class="formulario">
                        <p:growl id="datos" showDetail="true" life="3000"/>
                        <div class="text-center">
                            <h:outputLabel value="#{lang.lblRegistroInfluenciador}" class="h2 my-4"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblNumId}" for="numId"/>
                                <p:inputText id="numId" value="#{controladorUsuario.usuario.numeroIdentificacion}" class="form-control" maxlength="10" title="#{lang.lblNumId}"
                                             placeholder="#{lang.txtNumId}" required="true" requiredMessage="#{lang.lblNumIdRequerido}">
                                    <f:validator validatorId="validadorNumeroIdentificacion" for="numId"/>
                                </p:inputText>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblTipoId}" for="tipoId"/>
                                <p:selectOneMenu id="tipoId" value="#{controladorUsuario.tipoIdentificacion.idTipoIdentificacion}" class="form-control" title="#{lang.lblTipoId}"
                                                 required="true" requiredMessage="#{lang.lblTipoIdRequerido}">
                                    <f:selectItem itemLabel="#{lang.txtSeleccion}" itemValue=""/>
                                    <f:selectItems value="#{controladorTipoIdentificacion.listarTipoIdentificacion()}" var="tipo" itemValue="#{tipo.idTipoIdentificacion}" itemLabel="#{tipo.tipoIdentificacion}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblNombre}" for="nombres"/>
                                <p:inputText id="nombres" value="#{controladorUsuario.usuario.nombres}" class="form-control" maxlength="30" title="#{lang.lblNombre}"
                                             placeholder="#{lang.txtNombre}" required="true" requiredMessage="#{lang.lblNombreRequerido}">
                                    <f:validator validatorId="validadorNombres" for="nombres"/>
                                </p:inputText>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblApellido}" for="apellidos"/>
                                <p:inputText id="apellidos" value="#{controladorUsuario.usuario.apellidos}" class="form-control" maxlength="30" title="#{lang.lblApellido}"
                                             placeholder="#{lang.txtApellido}" required="true" requiredMessage="#{lang.lblApellidoRequerido}">
                                    <f:validator validatorId="validadorApellidos" for="apellidos"/>
                                </p:inputText>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblCorreo}" for="correo"/>
                                <p:inputText id="correo" value="#{controladorUsuario.usuario.correoElectronico}" class="form-control"  maxlength="50" title="#{lang.lblCorreo}"
                                             placeholder="#{lang.txtCorreo}" required="true" requiredMessage="#{lang.lblCorreoRequerido}">
                                    <f:validator validatorId="validadorCorreoElectronico" for="correo"/>
                                </p:inputText>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblNumeroCelular}" for="numCelular"/>
                                <p:inputText id="numCelular" value="#{controladorUsuario.usuario.numeroCelular}" class="form-control" maxlength="10" title="#{lang.lblNumeroCelular}"
                                             placeholder="#{lang.txtNumeroCelular}" required="true" requiredMessage="#{lang.lblNumeroCelularRequerido}">
                                    <f:validator validatorId="validadorNumeroCelular" for="numCelular"/>
                                </p:inputText>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblDepartamento}" for="departamento"/>
                                <p:selectOneMenu id="departamento" value="#{controladorUsuario.departamento.idDepartamento}" class="form-control" title="#{lang.lblDepartamento}"
                                                 required="true" requiredMessage="#{lang.lblDepartamentoRequerido}">
                                    <f:selectItem itemLabel="#{lang.txtSeleccion}" itemValue=""/>
                                    <f:selectItems value="#{controladorDepartamento.listarDepartamento()}" var="depto" itemValue="#{depto.idDepartamento}" itemLabel="#{depto.departamento}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblDireccion}" for="direccion"/>
                                <p:inputText id="direccion" value="#{controladorUsuario.empleado.direccion}" class="form-control" maxlength="50" title="#{lang.lblDireccion}"
                                             placeholder="#{lang.txtDireccion}">
                                    <f:validator validatorId="validadorDireccion" for="direccion"/>
                                </p:inputText>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblTipoNicho}" for="tipoNicho"/>
                                <p:selectOneMenu id="tipoNicho" value="#{controladorUsuario.tipoNicho.idTipoNicho}" class="form-control" title="#{lang.lblTipoNicho}"
                                                 required="true" requiredMessage="#{lang.lblTipoNichoRequerido}">
                                    <f:selectItem itemLabel="#{lang.txtSeleccion}" itemValue=""/>
                                    <f:selectItems value="#{controladorTipoNicho.listarTipoNicho()}" var="nicho" itemValue="#{nicho.idTipoNicho}" itemLabel="#{nicho.tipoNicho}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblRedSocialPrincipal}" for="redSocialPrincipal"/>
                                <p:selectOneMenu id="redSocialPrincipal" value="#{controladorUsuario.redSocialPrincipal.idRedSocial}" class="form-control" title="#{lang.lblRedSocialPrincipal}"
                                                 required="true" requiredMessage="#{lang.lblRedSocialPrincipal}">
                                    <f:selectItem itemLabel="#{lang.txtSeleccion}" itemValue=""/>
                                    <f:selectItems value="#{controladorRedSocial.listarRedSocial()}" var="redSocialP" itemValue="#{redSocialP.idRedSocial}" itemLabel="#{redSocialP.redSocial}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblSeguidoresPrincipal}" for="seguidoresRedSocialPrincipal"/>
                                <p:inputNumber id="seguidoresRedSocialPrincipal" value="#{controladorUsuario.influenciador.cantidadSeguidoresPrincipal}" class="inputNumber" maxValue="99999999" decimalPlaces="0" decimalSeparator="." thousandSeparator=","
                                               placeholder="#{lang.txtSeguidores}" required="true" requiredMessage="#{lang.lblSeguidoresPrincipalRequerido}"/>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblNombreUsuarioPrincipal}" for="usuarioPrincipal"/>
                                <p:inputText id="usuarioPrincipal" value="#{controladorUsuario.influenciador.nombreUsuarioPrincipal}" class="form-control" maxlength="30" title="#{lang.lblNombreUsuarioPrincipal}"
                                             placeholder="#{lang.txtNombreUsuario}" required="true" requiredMessage="#{lang.lblNombreUsuarioPrincipalRequerido}">
                                    <f:validator validatorId="validadorNombreUsuario" for="usuarioPrincipal"/>
                                </p:inputText>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblRedSocialSecundaria}" for="redSocialSecundaria"/>
                                <p:selectOneMenu id="redSocialSecundaria" value="#{controladorUsuario.redSocialSecundaria.idRedSocial}" class="form-control" title="#{lang.lblRedSocialSecundaria}"
                                                 required="true" requiredMessage="#{lang.lblRedSocialSecundariaRequerido}">
                                    <f:selectItem itemLabel="#{lang.txtSeleccion}" itemValue=""/>
                                    <f:selectItems value="#{controladorRedSocial.listarRedSocial()}" var="redSocialSecundaria" itemValue="#{redSocialSecundaria.idRedSocial}" itemLabel="#{redSocialSecundaria.redSocial}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblSeguidoresPrincipal}" for="seguidoresRedSecundaria"/>
                                <p:inputNumber id="seguidoresRedSecundaria" value="#{controladorUsuario.influenciador.cantidadSeguidoresSecundaria}" class="inputNumber" maxValue="99999999" decimalPlaces="0" decimalSeparator="." thousandSeparator=","
                                               placeholder="#{lang.txtSeguidores}"/>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblNombreUsuarioSecundaria}" for="usuarioSecundaria"/>
                                <p:inputText id="usuarioSecundaria" value="#{controladorUsuario.influenciador.nombreUsuarioSecundaria}" class="form-control" maxlength="30" title="#{lang.lblNombreUsuarioSecundaria}"
                                             placeholder="#{lang.txtNombreUsuario}">
                                    <f:validator validatorId="validadorNombreUsuario" for="usuarioSecundaria"/>
                                </p:inputText>
                            </div>
                            <div class="col-md-6"/>
                        </div>
                        <div class="text-center">
                            <p:commandButton value="#{lang.lblBtnRegistro}" icon="pi pi-user" class="btn btn-primary mt-3 mb-4"
                                             update="datos" actionListener="#{controladorUsuario.registrarInfluenciador()}"/>
                        </div>
                    </h:form>
                </div>
                <div class="col-md-2"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
