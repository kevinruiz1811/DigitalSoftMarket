<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/dashboardAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="head"><title>#{lang.lblActualizarPago}</title></ui:define>
    <ui:define name="migas">
        <li class="breadcrumb-item bread"><h:commandLink action="pago?faces-redirect=true" value="#{lang.lblPagos}"/></li>
        <li class="breadcrumb-item active">#{lang.lblActualizarPago}</li>
    </ui:define>
    <ui:define name="body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"/>
                <div class="col-md-8">
                    <h:form class="formulario">
                        <div class="text-center">
                            <h:outputLabel value="#{lang.lblDatosOrdenVenta}" class="h2 my-4"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblNumId}" for="numId"/>
                                <p:inputText id="numId" value="#{controladorPago.usuario.numeroIdentificacion}" class="form-control" readonly="true"/>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblNombre} y #{lang.lblApellido}" for="nombres"/>
                                <p:inputText id="nombres" value="#{controladorPago.usuario.nombres} #{controladorPago.usuario.apellidos}" class="form-control" readonly="true"/>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblNumeroContrato}" for="numContrato"/>
                                <p:inputText id="numContrato" value="#{controladorPago.venta.numeroContrato}" class="form-control" readonly="true"/>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblFechaFinal}" for="final"/>
                                <p:datePicker id="final" value="#{controladorPago.detalleVenta.fechaFinalPrestacionServicios}" locale="es" disabled="true"/>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblFechaPago}" for="pago"/>
                                <p:datePicker id="pago" value="#{controladorPago.ordenVenta.fechaPago}" locale="es" disabled="true"/>
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblMontoCobroMensual}" for="monto"/>
                                <p:inputNumber id="monto" value="#{controladorPago.detalleVenta.montoCobroMensual}" class="inputNumber" symbol="$" thousandSeparator="," decimalSeparator="." readonly="true"/>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="form-row pb-4">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblNumeroCuota}" for="cuota"/>
                                <p:inputNumber id="cuota" value="#{controladorPago.ordenVenta.numeroCuota}" class="inputNumber" decimalPlaces="0" readonly="true"/>
                            </div>
                            <div class="col-md-6"/>
                        </div>
                    </h:form>
                </div>
                <div class="col-md-2"/>
            </div>
            <div class="row">
                <div class="col-md-2"/>
                <div class="col-md-8">
                    <h:form class="formulario">
                        <p:growl id="datos" showDetail="true" life="3000"/>
                        <div class="text-center">
                            <h:outputLabel value="#{lang.lblActualizarPago}" class="h2 my-4"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-1"/>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblFechaPago}" for="fecha"/>
                                <p:datePicker id="fecha" value="#{controladorPago.pago.fechaPago}" locale="es" monthNavigator="true"
                                              placeholder="#{lang.txtFechaPagoCliente}" required="true" requiredMessage="#{lang.lblFechaPagoClienteRequerido}"/>                               
                            </div>
                            <div class="col-md-5 form-group">
                                <p:outputLabel value="#{lang.lblMontoPagado}" for="monto"/>
                                <p:inputNumber id="monto" value="#{controladorPago.pago.montoPagado}" class="inputNumber" maxValue="9999999" modifyValueOnWheel="false"
                                               symbol="$" thousandSeparator="," decimalSeparator="." placeholder="#{lang.txtMontoPagado}" required="true" requiredMessage="#{lang.lblMontoPagadoRequerido}">
                                </p:inputNumber>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <div class="text-center">
                            <p:commandButton value="#{lang.lblBtnActualizar}" icon="pi pi-spinner" actionListener="#{controladorPago.editarPago()}"
                                             update="datos" class="btn btn-primary mt-3 mb-4"/>
                        </div>
                    </h:form>
                </div>
                <div class="col-md-2"/>
            </div>
        </div>
        <script src="../js/calendarioEspanol.js"></script>
    </ui:define>
</ui:composition>
