<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head lang="es">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/estilos.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="shortcut icon" href="../imagenes/favicon.png" type="image/x-icon"/>
        <ui:insert name="head"/>
    </h:head>
    <h:body>
        <ui:insert name="preRender"/>
        <f:event type="preRenderView" listener="#{controladorLogin.verificarSesion()}"/>
        <f:view locale="#{controladorLenguaje.lenguajeSeleccionado}">
            <div class="wrapper">
                <nav id="sidebar">
                    <h:form>
                        <div class="sidebar-header text-center py-4 font-weight-bold border-bottom">
                            Digital Soft Market
                        </div>
                        <ul class="list-unstyled components">
                            <li class="active">
                                <h:commandLink action="/Interfaz/empleado?faces-redirect=true"><i class="pi pi-ellipsis-v mr-2"/>Dashboard</h:commandLink>
                            </li>
                            <li>
                                <a href="#pageEventos" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                                    <i class="pi pi-volume-off mr-2"/>#{lang.lblCampa単as}</a>
                                <ul class="collapse list-unstyled" id="pageEventos">
                                    <li>
                                        <h:commandLink action="/empleado/EventosEmpleado?faces-redirect=true"><i class="pi pi-arrow-right mx-2"/>#{lang.lblConsultCampa単as}</h:commandLink>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="#pageAvances" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                                    <i class="pi pi-folder mr-2"/>#{lang.lblAvanceServiciosCampa単as}<br/>#{lang.lblPrestadosCampa単a}</a>
                                <ul class="collapse list-unstyled" id="pageAvances">
                                    <li>
                                        <h:commandLink action="/empleado/AvancesEmpleado?faces-redirect=true"><i class="pi pi-arrow-right mx-2"/>#{lang.lblConsultAvances}</h:commandLink>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </h:form>
                </nav>
                <div id="content">
                    <h:form>
                        <nav class="navbar navbar-expand-lg">
                            <div class="container-fluid my-1">
                                <button type="button" id="sidebarCollapse" class="btn btn-primary ml-2">
                                    <i class="pi pi-bars"/><span class="ml-2">#{lang.lblMenu}</span>
                                </button>
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="pi pi-align-justify"></span>
                                </button>
                                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                                    <div class="navbar-nav text-center">
                                        <span class="bandera">
                                            <c:if test="#{controladorLenguaje.lenguajeSeleccionado==controladorLenguaje.espanol}">
                                                <h:commandLink action="#{controladorLenguaje.cambiarIdioma('en')}">
                                                    <h:graphicImage url="../imagenes/languages/en.png" width="25" title="#{lang.lblLenguaje}"/>
                                                </h:commandLink>
                                            </c:if>
                                            <c:if test="#{controladorLenguaje.lenguajeSeleccionado==controladorLenguaje.ingles}">
                                                <h:commandLink action="#{controladorLenguaje.cambiarIdioma('es')}">
                                                    <h:graphicImage url="../imagenes/languages/es.png" width="25" title="#{lang.lblLenguaje}"/>
                                                </h:commandLink>
                                            </c:if>
                                        </span>
                                        <div class="btn-group d-inline">
                                            <button type="button" class="btn" data-toggle="dropdown">
                                                <p:graphicImage url="#{controladorLogin.usuarioLogueado.rutaImagen}" class="mr-2 rounded-circle" alt="Usuario" height="40" width="50px" title="#{controladorLogin.usuarioLogueado.nombres} #{controladorLogin.usuarioLogueado.apellidos}"/>
                                            </button>
                                            <div id="user-menu" class="dropdown-menu dropdown-menu-right">
                                                <h:commandLink class="dropdown-item" type="button" action="/Perfil/perfilEmpleado?faces-redirect=true" value="#{lang.lblPerfil}"/>
                                                <h:commandLink class="dropdown-item" type="button" action="/Perfil/cambiarClaveEmpleado?faces-redirect=true" value="#{lang.lblCambiarClave}"/>
                                                <h:commandLink class="dropdown-item" type="button" action="#{controladorLogin.logout()}" value="#{lang.lblCerrar}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </h:form>
                    <div class="container-fluid">
                        <h:form>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb justify-content-end">
                                    <h:commandLink class="breadcrumb-item" action="/Interfaz/empleado?faces-redirect=true"><i class="pi pi-home mr-2 mt-1"/>#{lang.lblInicio}</h:commandLink>
                                    <ui:insert name="migas"/>
                                </ol>
                            </nav>
                        </h:form>
                        <ui:insert name="welcome"/>
                        <div class="row">
                            <div class="col-md-1"/>
                            <div class="col-md-10">
                                <ui:insert name="encabezado"/>
                            </div>
                            <div class="col-md-1"/>
                        </div>
                        <ui:insert name="body"/>
                    </div>
                </div>
            </div>
        </f:view>
        <ui:insert name="footer"/>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/dash.js"></script>
    </h:body>
</html>
