<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="titulo">#{lang.lblRegistro}</ui:define>
    <ui:define name="opciones">
        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            #{lang.lblIngreso}
        </a>
    </ui:define>
    <ui:define name="body">
        <body class="parallax-completo" style="background-image: url(imagenes/fondo.jpg);">
            <div class="container-fluid">
                <div class="row margin-section">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-4"/>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
                        <h:form class="form" style="margin: 4.5rem 0 4.4rem;">
                            <p:growl id="datos" showDetail="true" life="3000"/>
                            <h1 class="text-center my-3">#{lang.lblRegistro}</h1>
                            <div class="form-row">
                                <div class="col-md-1"/>
                                <div class="col-md-10 form-group">
                                    <p:outputLabel value="#{lang.lblNumId}" for="numId"/>
                                    <p:inputText id="numId" value="#{controladorUsuario.usuario.numeroIdentificacion}" class="form-control" maxlength="10" title="#{lang.lblNumId}"
                                                 placeholder="#{lang.txtNumId}" required="true" requiredMessage="#{lang.lblNumIdRequerido}">
                                        <f:validator validatorId="validadorNumeroIdentificacion" for="numId"/>
                                    </p:inputText>
                                </div>
                                <div class="col-md-1"/>
                            </div>
                            <div class="form-row">
                                <div class="col-md-1"/>
                                <div class="col-md-10 form-group">
                                    <p:outputLabel value="#{lang.lblTipoCliente}" for="tipoCliente"/>
                                    <p:selectOneMenu id="tipoCliente" value="#{controladorUsuario.tipoCliente.idTipoCliente}" class="form-control" title="#{lang.lblTipoCliente}"
                                                     required="true" requiredMessage="#{lang.lblTipoClienteRequerido}">
                                        <f:selectItem itemLabel="#{lang.txtSeleccion}" itemValue=""/>
                                        <f:selectItems value="#{controladorTipoCliente.listarTipoCliente()}" var="tipo" itemValue="#{tipo.idTipoCliente}" itemLabel="#{tipo.tipoCliente}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="col-md-1"/>
                            </div>
                            <div class="text-center">
                                <p:commandButton value="#{lang.lblBtnRegistro}" class="btn-lg btn-primary my-4"
                                                 update="datos" actionListener="#{controladorUsuario.preRegistroCliente()}"/>
                            </div>
                        </h:form>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-4"/>
                </div>
            </div>
        </body>
    </ui:define>
</ui:composition>
